<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burkhard-Keller Tree</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-lg-6">
                <div class="row mb-2">
                    <div class="col-lg-5">
                        <input type="text" id="wordInput" class="form-control" placeholder="Ingrese la palabra">
                    </div>
                    <div class="col-lg-3">                        
                        <button id="addButton" class="btn btn-primary"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-lg-4">
                        <input type="text" id="searchInput" class="form-control" placeholder="Palabra buscada">
                    </div>
                    <div class="col-lg-4">
                        <input type="text" id="distanciaMaxima" class="form-control" placeholder="Distancia maxima">
                    </div>
                    <div class="col-lg-3">                        
                        <button id="searchButton" class="btn btn-primary"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <input type="text" id="removeInput" class="form-control" placeholder="Palabra a remover">
                    </div>
                    <div class="col-lg-3">                        
                        <button id="removeButton" class="btn btn-danger"><i class="fa-solid fa-minus"></i></button>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-floating">
                    <textarea id="searchResults" class="form-control" style="height: 130px" placeholder="Resultados de la busqueda"></textarea>
                    <label for="searchResults" id="labelChange">Resultados</label>
                </div>
            </div>
        </div>
    </div>
    <div>
        <svg id="tree" width="800" height="600"></svg>
    </div>
    <script src="bkTreeScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a0441208f6.js" crossorigin="anonymous"></script>
</body>

</html>
